  <body>
    <script>
      const arr = [
        {
          correctionTime: '2018-11-30',
          departmentName: '总裁办',
          formOfEmployment: 1,
          id: '604f764971f93f3ac8f365c2',
          mobile: '13800000002',
          password: 'e10adc3949ba59abbe56e057f20f883e',
          staffPhoto:
            'http://q6cu3t6jv.bkt.clouddn.com/1063705989926227968?t=1616204161907',
          timeOfEntry: '2018-11-02',
          username: '管理员',
          workNumber: '9002'
        },
        {
          correctionTime: '2018-11-30',
          departmentName: '总裁办',
          formOfEmployment: 1,
          id: '604f764971f93f3ac8f365c2',
          mobile: '13800000002',
          password: 'e10adc3949ba59abbe56e057f20f883e',
          staffPhoto:
            'http://q6cu3t6jv.bkt.clouddn.com/1063705989926227968?t=1616204161907',
          timeOfEntry: '2018-11-02',
          username: '管理员',
          workNumber: '9002'
        }
      ]
      // 路径映射
      const exportExcelMapPath = {
        手机号: 'mobile',
        姓名: 'username',
        入职日期: 'timeOfEntry',
        聘用形式: 'formOfEmployment',
        转正日期: 'correctionTime',
        工号: 'workNumber',
        部门: 'departmentName'
      }
      // 将对象转化为以属性名形成的数组
      //   header=['姓名','手机号',...]
      const header = Object.keys(exportExcelMapPath)

      const data = arr.map((item) => {
        // item 是一个对象
        // exportExcelMapPath[h] 是该对象的属性值 mobile
        // item[exportExcelMapPath[h]] item[mobile]='13800000002'
        return header.map((h) => item[exportExcelMapPath[h]])
        // 返回的结果就是：
        // 以header数组的排列顺序，形成的一个对应值的新二维数组
        // [
        //     ['zs','12345']
        //     ['zs','12345']
        // ]
      })
      console.log(data)
    </script>
  </body>
